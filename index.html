<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link type="text/css" href="./css/sslAlert1.0.css" rel="stylesheet">
    <title></title>
    
   </head>
  <body>
    <button onclick="testAlert()">Test</button>
  </body>
  <script src="./js/jquery-3.2.0.min.js"></script>
  <script src="./js/sslAlert1.0.js"></script>
  <script>
    function testAlert() {
      var a = new sslAlert({
        "titleName":"Title",
        "cancleBtn":"Cancle",
        "okBtn":"Ok",
        "callback":function(){
          alert("This is callback function");
        }

      });
      a.show();
    }
  </script>
</html>
